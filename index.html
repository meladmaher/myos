
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenOS - Your Vibrant Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-en: 'Inter', sans-serif;
            --font-ar: 'Cairo', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f172a;
            color: white;
            font-family: var(--font-en);
        }
        html[dir="rtl"] body {
            font-family: var(--font-ar);
        }

        /* Dynamic Mesh Gradient Background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            z-index: -10;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(339,49%,30%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(253,16%,7%,1) 0, transparent 50%);
            filter: blur(80px);
            opacity: 0.8;
            animation: backgroundFlow 20s ease infinite alternate;
        }

        @keyframes backgroundFlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .node-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .node-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 40px -10px var(--glow-color);
            border-color: var(--glow-color);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--glow-color);
        }

        .neon-glow {
            filter: drop-shadow(0 0 8px var(--glow-color));
        }
    </style>
